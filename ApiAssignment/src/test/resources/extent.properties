# extent.properties configuration for Extent Spark Reporter

# Show Spark dashboard automatically when generating the report
extent.reporter.spark.start=true

# Output file name for the Spark report
extent.reporter.spark.out=automation-report.html

# Directory and relative path for storing and referencing screenshots
screenshot.dir=test-output/
screenshot.rel.path=../

# Base folder name and date-time pattern for the Spark reports
basefolder.name=reports/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# View order for the sections in the Spark report
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log

# System information placeholders to be replaced during report generation
systeminfo.user={User name}
systeminfo.build={Build version}
systeminfo.AppName={App name}